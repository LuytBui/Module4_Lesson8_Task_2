<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/songs/add}">Add new song</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Genre</th>
    </tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td><a th:href="@{/songs/__${song.id}__/edit}">Edit</a></td>
    </tr>
</table>
</body>
</html>
